<div class="m-age">

    <div class="m-marketing--header">
  
      <div class="m-marketing--header-inner">
        <h1 i18n="@@BRANDING__TITLE">Account Age</h1>
        <h3 i18n="@@BRANDING__SUBTITLE">How Many Hours?</h3>
      </div>
      <div *ngIf="!!hours">{{hours}}</div>
    </div>
  
    <div class="m-marketing--contents m-layout--row m-layout--wrap">
      
      <div class="m-layout--cell">
        <img [src]="minds.cdn_assets_url + 'assets/logos/logo.svg'" download/>
        <label i18n="@@BRANDING__FULL_LOGO_LABEL">Full Logo</label>
      </div>
  
      <div class="m-layout--cell">
        <img [src]="minds.cdn_assets_url + 'assets/logos/bulb.svg'" download/>
        <label i18n="@@BRANDING__BULB_LABEL">Bulb</label>
      </div>
  
    </div>
  
  
  </div>
  
  <m-footer></m-footer>
